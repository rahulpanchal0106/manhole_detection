<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Environmental Monitoring</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Environmental Monitoring Dashboard</h1>
        <button onclick="getData()">getdata</button>
        <div class="alert-container">
            <h2>Alerts:</h2>
            <ul id="alertList">
                <!-- Alert messages will be dynamically added here -->
            </ul>
        </div>
        <div class="data-container">
            <h2>Real-time Data:</h2>
            <p id="temperatureValue">Loading...</p>
            <p id="gasValue">Loading...</p>
            <p id="waterLevelValue">Loading...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
